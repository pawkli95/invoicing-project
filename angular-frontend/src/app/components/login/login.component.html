<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h1 class="text-uppercase text-center mb-5">Sign in</h1>

              <form [formGroup] = "formGroup">

                <div class="form-outline mb-4">
                  <input [class.is-invalid]="username.invalid && username.touched" type="email" id="form3Example3cg" class="form-control form-control-lg"
                  placeholder="Your Email" formControlName = "username" />
                  <div class = "text-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                      <small *ngIf = "username.errors?.['required']">
                          Email is required
                      </small>
                      <small *ngIf = "username.errors?.['email']">
                          Enter correct email
                      </small>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                  placeholder="Your Password" formControlName = "password" />
                  <div class = "text-danger" *ngIf="password.invalid && (password.dirty || password.touched)" >
                      <small *ngIf = "password.errors?.['required']">
                          Password is required
                      </small>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" (click) = "login()" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled] = "formGroup.invalid">Login</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
